<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>活力台灣科技 作品｜Nicole Li - Portfolio</title>
  <meta name="robots" content="noindex, nofollow" />

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Page Transition -->
  <div id="page-transition">
    <div class="transition-logo">活力台灣科技 作品集</div>
  </div>

  <!-- 主要內容 -->
  <main class="portfolio-page">
    <div class="container">

      <!-- Breadcrumb -->
      <nav class="breadcrumb" aria-label="breadcrumb">
        <a href="index.html">首頁</a>
        <span class="breadcrumb-sep">／</span>
        <span>活力台灣科技</span>
        <span class="breadcrumb-sep">／</span>
        <span>作品集</span>
      </nav>

      <!-- Hero 第一屏 -->
      <section class="portfolio-hero">
        <p class="portfolio-eyebrow">PORTFOLIO – eForce Taiwan</p>

        <h1 class="portfolio-title">
          從競品調研開始，建立自己的 SaaS 產品框架
        </h1>

        <p class="portfolio-subtitle">
          入職初期多投入競品調研與產品設計框架的學習，在短時間內掌握資料結構與需求邏輯，
          逐步建立系統化規格並帶起產品雛形，成為團隊可以依靠的核心推動者。
        </p>

        <div class="portfolio-hero-image">
          <img src="EF_01.png" loading="lazy" alt="活力台灣 — 早期競品與產品架構簡報" />
        </div>

        <p class="portfolio-subtitle" style="margin-top:32px;">
          中後期開始進入產品規劃，透過深度學習與資料探勘，
          把原本偏向課程／專案執行的內容，轉化為可追蹤、可優化的產品化解決方案。
        </p>

        <div class="portfolio-hero-image">
          <img src="EF_02.png" loading="lazy" alt="活力台灣 — 中後期產品規劃與資料探勘成果" />
        </div>
      </section>

      <!-- 第二屏：學習歷程與產出 -->
      <section class="case-section">
        <!-- 圖片一：流程拆解圖（置中，左進） -->
        <div class="text-center fade-in-left" style="margin-top:40px;">
          <img
            src="EF_03.png"
            loading="lazy"
            alt="活力台灣 — 產品結構與學習歷程拆解"
            class="img-medium"
          />
        </div>

        <!-- 圖片二：左右排（桌機）／上下排（手機） -->
        <div class="case-layout" style="margin-top:64px;">
          <!-- 左：EF_04 -->
          <div class="case-image fade-in-left">
            <img
              src="EF_04.png"
              loading="lazy"
              alt="活力台灣 — 競品研究與資訊架構"
              class="img-medium"
            />
          </div>

          <!-- 右：EF_05 -->
          <div class="case-image fade-in-right">
            <img
              src="EF_05.png"
              loading="lazy"
              alt="活力台灣 — 規格文件與介面原型"
              class="img-medium"
            />
          </div>
        </div>

        <!-- Axure Prototype 按鈕（圖片＋hover 放大） -->
        <div class="portfolio-cta" style="margin-top:56px;">
          <a
            href="https://xfas7l.axshare.com"
            target="_blank"
            rel="noopener noreferrer"
            class="portfolio-button"
          >
            <img
              src="104_05.png"
              loading="lazy"
              alt="活力台灣 — 互動原型 DEMO"
            />
          </a>
        </div>

        <!-- 圖片三：EF_06 （置中） -->
        <div class="text-center fade-in-left" style="margin-top:72px;">
          <img
            src="EF_06.png"
            loading="lazy"
            alt="活力台灣 — 專案規劃與時程配置"
            class="img-medium"
          />
        </div>

        <!-- 專案 WBS 按鈕（沿用 PROTOTYPE 樣式） -->
        <div class="portfolio-cta" style="margin-top:40px;">
          <a
            href="https://docs.google.com/spreadsheets/d/1R5P07193koQng7iYsZLrBZTHDvqMrEsMi9PC4mBjX8o/edit?gid=0#gid=0"
            target="_blank"
            rel="noopener noreferrer"
            class="spec-proto-btn"
          >
            專案 WBS
          </a>
        </div>
      </section>
      <!-- 回上一頁 -->
      <div class="portfolio-back">
        <a href="index.html#experience-104" class="portfolio-back-link">← 回到 104 經歷區塊</a>
      </div>

    </div>
  </main>

  <!-- 全站懸浮操作按鈕（作品頁版） -->
  <div
    id="floatingActions"
    class="floating-actions"
    aria-label="快速操作按鈕"
  >
    <!-- 聯絡：直接開 LinkedIn 新分頁 -->
    <button
      type="button"
      class="floating-icon-btn"
      id="fabContact"
      aria-label="聯絡我（LinkedIn）"
    >
      <img src="contact.png" alt="Contact" />
    </button>

    <!-- 分享：複製連結 / 原生分享 -->
    <button
      type="button"
      class="floating-icon-btn"
      data-action="share"
      aria-label="分享這個作品集"
    >
      <img src="share.png" alt="Share" />
    </button>

    <!-- 回到頂部 -->
    <button
      type="button"
      class="floating-icon-btn"
      data-action="top"
      aria-label="回到頂部"
    >
      <img src="top.png" alt="回到頂部" />
    </button>
  </div>
  
  
<!-- 動畫 script -->
    </div>
  </main>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const pt = document.getElementById("page-transition");
    if (!pt) return;

    // 直接給 hide，不再等待任何其它事件（最快、最穩）
    pt.classList.add("hide");
  });
</script>

</body>
</html>
