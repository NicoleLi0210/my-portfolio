  <!-- Page Transition -->
  <script>
    window.addEventListener("load", () => {

      if (pt) pt.classList.add("hide");
    });
  </script>

  <!-- 動畫＋懸浮按鈕 script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      /* Intersection Observer 淡入動畫 */
      const animatedElements = document.querySelectorAll(
        ".fade-in-left, .fade-in-right"
      );

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("in-view");
            }
          });
        },
        { threshold: 0.2 }
      );

      animatedElements.forEach((el) => observer.observe(el));

      /* 浮動按鈕 */
      const fabContact = document.getElementById("fabContact");
      if (fabContact) {
        fabContact.addEventListener("click", () => {
          window.open(
            "https://www.linkedin.com/in/%E6%99%8F%E6%85%88-%E6%9D%8E-183172212",
            "_blank",
            "noopener"
          );
        });
      }

      function handleAction(action) {
        switch (action) {
          case "top":
            window.scrollTo({ top: 0, behavior: "smooth" });
            break;

          case "share":
            const url = window.location.href;

            if (window.innerWidth < 768 && navigator.share) {
              navigator.share({ title: document.title, url }).catch(() => {});
              return;
            }

            if (navigator.clipboard && navigator.clipboard.writeText) {
              navigator.clipboard
                .writeText(url)
                .then(() => alert("連結已複製，歡迎分享！"))
                .catch(() => prompt("無法自動複製，請手動複製：", url));
            } else {
              prompt("請手動複製這段連結：", url);
            }
            break;
        }
      }

      document.querySelectorAll("[data-action]").forEach((btn) => {
        btn.addEventListener("click", () =>
          handleAction(btn.getAttribute("data-action"))
        );
      });
    });
  </script>
